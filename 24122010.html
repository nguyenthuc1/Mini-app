    <script>

            authDomain: "telegram-bot-backup-11c83.firebaseapp.com",

        db.ref('users').on('value', (snapshot) => {

        function renderWithdrawals(users) {
            const container = document.getElementById('tab-withdraw');
            let html = '';
            for (let uid in users) {
