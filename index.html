<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Mini App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        .hidden { display: none; }
        .tab-active { color: #60a5fa !important; border-top: 2px solid #60a5fa; }
    </style>
</head>
<body class="bg-[#020617] text-white font-sans select-none">
    <div class="p-4 flex justify-between items-center border-b border-slate-800 bg-[#0f172a]">
        <div>
            <p class="text-xs text-gray-400 uppercase">Số cá hiện có</p>
            <p id="fish-count" class="text-2xl font-bold text-blue-400">0</p>
        </div>
        <div class="text-right">
            <p class="text-xs text-gray-400 uppercase">Số dư xu</p>
            <p id="coin-balance" class="text-2xl font-bold text-yellow-400">0</p>
        </div>
    </div>

    <main class="p-4 mb-24">
        <div id="tab-home" class="tab-content">
            <div class="bg-[#1e293b] rounded-3xl p-6 text-center mb-6 border border-slate-700">
                <p class="text-gray-400 mb-2">Tàu cấp <span id="ship-level">1</span></p>
                <p id="mining-speed" class="text-lg font-semibold text-blue-300">0.5 cá/s</p>
                <div class="my-6">
                    <button id="btn-mine" class="bg-blue-600 hover:bg-blue-500 w-48 h-48 rounded-full border-8 border-blue-900 shadow-2xl transition-all active:scale-95 font-bold text-xl">
                        RA KHƠI
                    </button>
                </div>
                <p id="timer-display" class="text-2xl font-mono text-red-400 hidden">00:00:00</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button id="btn-sell" class="bg-yellow-600 p-4 rounded-2xl font-bold shadow-lg active:scale-95">BÁN CÁ</button>
                <button id="btn-upgrade" class="bg-purple-600 p-4 rounded-2xl font-bold shadow-lg active:scale-95 text-xs">NÂNG CẤP</button>
            </div>
        </div>

        <div id="tab-wallet" class="tab-content hidden">
            <div class="bg-gradient-to-br from-yellow-500 to-orange-600 p-6 rounded-3xl mb-6 shadow-xl text-center">
                <p class="opacity-80">Số dư khả dụng</p>
                <p id="wallet-coin-balance" class="text-4xl font-black mt-2">0</p>
                <p class="text-xs mt-1">Xu (Tỉ lệ 1:1 VNĐ)</p>
            </div>

            <div class="space-y-4">
                <input id="withdraw-amount" type="number" placeholder="Số tiền rút (Min 20k)" class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700 outline-none">
                <input id="bank-name" type="text" placeholder="Tên ngân hàng" class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700 outline-none">
                <input id="bank-account" type="text" placeholder="Số tài khoản" class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700 outline-none">
                <div class="text-right text-xs text-green-400">Thực nhận: <span id="vnd-receive">0 VNĐ</span></div>
                <button id="btn-withdraw" class="w-full bg-green-600 p-4 rounded-xl font-bold shadow-lg active:scale-95">GỬI LỆNH RÚT</button>
            </div>
        </div>

        <div id="tab-history" class="tab-content hidden">
            <h3 class="font-bold mb-4">Lịch sử rút tiền</h3>
            <div id="history-container" class="space-y-2">
                </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-[#0f172a] border-t border-slate-800 flex justify-around p-3 z-50">
        <button onclick="switchTab('home')" id="nav-home" class="nav-item text-blue-400 flex flex-col items-center">
            <span class="text-[10px]">RA KHƠI</span>
        </button>
        <button onclick="switchTab('wallet')" id="nav-wallet" class="nav-item text-gray-500 flex flex-col items-center">
            <span class="text-[10px]">VÍ</span>
        </button>
        <button onclick="switchTab('history')" id="nav-history" class="nav-item text-gray-500 flex flex-col items-center">
            <span class="text-[10px]">LỊCH SỬ</span>
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
